<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Use JSX with React</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6.2/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <style>
    .box {
      border: 1px solid #333;
    }
    
    .box--large {
      width: 180px;
      height: 180px;
    }
    
    .box--medium {
      width: 120px;
      height: 120px;
    }
    
    .box--small {
      width: 60px;
      height: 60px;
    }
  </style>

  <script type="text/babel">
    // 1. show how you do styles in JSX and show how it transpiles in Babel Repl
      // a. you can use numbers instead of strings and React will treat them as pxs
    // 2. add .box .box--small to the box
    // 3. extract props to a object and use object spread
    // 4. extract className to a variable 
      // a. react chose className because working with class in JS returns syntax errors by the JS engine
    // 5. turn it into a function component called Box
      // a. spread props over the div
    // 6. turn element into a div that renders a Box with additional style props
    // 7. destructure props so that style doesn't shallow merge
    // 8. remove box--small from function and pass into as prop
      // a. use similar method as above but use template literals
      // b. add default value to prop to avoid undefined being rendered
    // 9. make three different boxes (small, medium, and large) of three different colors
    // 10. move className sizing logic into function Box so the user doesn't have to know
    // 11. note that inline styles don't vendor prefix automatically, I recommend checking out: styled components or emotion for more full-featured options

    function Box({style, size, className = '', ...rest}) {
      const sizeClassName = size ? `box--${size}` : '';
      return (
        <div>
          <div
            className={`box ${className} ${sizeClassName}`}
            style={{paddingLeft: 20, ...style}}
            {...rest}
          />
        </div>
      )
    }

    const element = (
      <div>
        <Box size='small' style={{backgroundColor: 'lightblue'}}>small box</Box>
        <Box size='medium' style={{backgroundColor: 'pink'}}>medium box</Box>
        <Box size='large' style={{backgroundColor: 'orange'}}>large box</Box>
      </div>
    )

    ReactDOM.render(
      element,
      document.getElementById('root')
    )
  </script>

</body>

</html>
