<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Use JSX with React</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6.2/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // 1. what if we pass null as the message?
    // 2. then show how to conditionally render the message or render 'No Message'
      // a. put code into Babel Repl to show what it transpiles down to
    // 3. Turn it into React.createElement
    // 4. then show how to turn it into ternary format
    // 5. then refactor back to JSX instead of .createElement

    function Message({message}) {
      return message
        ? <div>{message}</div>
        : <div>No Message</div>;
    }
    ReactDOM.render(
      <Message message={null} />,
      document.getElementById('root'),
    )
  </script>

</body>

</html>
