<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Use JSX with React</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement = document.getElementById('root');
    // 1. abstract the duplicat Hello World divs into a const and use interpolation to include
    // 2. show how to use a function to reuse code and parameterize code so that message can be flexible
    // 3. show how JSX is more 'composable' than function calls
      // a. show how React.createElement can take a function as a first param instead of a string
        // - it will pass the props to the function and that function will render more elements
    // 4. show how to switch from React.createElement to JSX
      // a. start with '<message />' and render
      // b. go to https://babeljs.io/en/repl to show the problem
      // c. fix the problem by capitalizing the component
      // d. show in the Babel Repl how it transpiles props in JSX to .createElement
    // 5. show how to switch the prop to children to make it even more composable
      // a. i.e. write it so it appears like normal markup instead of an attribute
      // b. show how to put a message within a message
        // - show that in the babel repl too
    const helloWorld = <div>Hello World</div>;

    const Message = (props) => <div>{props.children}</div>;

    const element = (
      <div className='container'>
        <Message>Hello World</Message>
        <Message>Goodbye World</Message>
      </div>
    )

    
    ReactDOM.render(element, rootElement);
  </script>
  
</body>
</html>
