<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Write Hello World with Raw React APIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- NON-REACT WAY -->
  <!-- create root element -->
  <div id="root"></div>
  
  <!-- <script type="text/javascript">
    // select root element
    const root = document.getElementById('root');
    
    // create element to append to root
    const element = document.createElement('div');
    
    // add text content to new element
    element.innerText = 'Hello World';
    
    // add class to new element
    element.className = 'container'
    
    // append new element to the root element
    root.appendChild(element);
  </script> -->
  
  
  
  
  <!-- REACT WAY -->
  <!-- get react and react-dom into browser with script tags -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script type="text/javascript">
    // select root element
    const rootElement = document.getElementById('root');

    // create element using React API
    const element = React.createElement(
      'div',
      {className: 'container'},
      'Hello World'
      // show the different ways you can create children in the createElement func
    );

    // use ReactDOM to render the element to the root element
    ReactDOM.render(element, rootElement);
  </script>
  
</body>
</html>
