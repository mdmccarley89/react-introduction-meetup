<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Use JSX with React</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6.2/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // 1. start by showing how you could make mistakes when passing props
    // 2. then show how you add a propTypes object to the React function object
      // a. get PropTypes from unpkg
        // - show how that is added to the global scope
      // b. render to show the error in the console
        // - notice that it is only showing an error for the supplied prop
        // - props are optional by default
      // c. show how to add .isRequired
    // 3. show how if you swap for production build of react it doesn't care about proptypes
      // a. slows things down and you shouldn't push to production if you have any proptype errors anyways

    function SayHello(props) {
      return (
        <div>
          Hello {props.firstName} {props.lastName}!
        </div>
      )
    }

    SayHello.propTypes = {
      firstName: PropTypes.string.isRequired,
      lastName: PropTypes.string.isRequired
    }

    
    ReactDOM.render(
      <SayHello firstName='Matt' lastName='McCarley' />,
      document.getElementById('root')
    );
  </script>
  
</body>
</html>
